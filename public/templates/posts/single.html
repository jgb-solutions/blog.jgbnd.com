<article class="uk-article uk-border-rounded">
    <img src="{{ post.image }}" alt="{{ post.title }}">
	<div class="uk-panel-box uk-block-default">

	    <h2 class="uk-article-title uk-text-primary">
	        {{ post.title }}
	    </h2>

	    <hr class="uk-article-divider">

	    <div id="post-content" ng-bind-html="post.content"></div>

		<!-- Sharing buttons -->
		<hr class="uk-article-divider">
		<div class="uk-panel-box uk-block-default">
			Share on:
	    	<a class="uk-button btn-primary uk-border-rounded"
	    		href="https://www.facebook.com/sharer.php?u={{ href }}&amp;t={{ post.title }}"
	    		target="blank">
	    		<i class="uk-icon-facebook"></i>
	    	</a>
	    	<a class="uk-button btn-info uk-border-rounded"
	    		href="https://twitter.com/share?url={{ href }}&amp;text={{ post.title }}&amp;via=jgbneatdesign"
	    		target="blank">
	    		<i class="uk-icon-twitter"></i>
	    	</a>
		</div>
	</div>




	<ng-include src="'templates/posts/meta.html'"></ng-include>
</article>
